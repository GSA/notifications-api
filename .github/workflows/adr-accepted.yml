name: ADR accepted
on:
  issues:
    types:
      - closed

jobs:
  main:
    name: ADR accepted
    runs-on: ubuntu-latest

    steps:
      - name: memorialize the ADR
        uses: 18F/adr-automation/accepted@actioning
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          label: "ADR: accepted"
          path: docs/adrs
