version: '3'

services:
  db:
    container_name: db
    image: postgres:13.4
    volumes:
      - ./devcontainer-api/initdb:/docker-entrypoint-initdb.d
    environment:
      PGGSSENCMODE: disable
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chummy
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    expose:
      - "5432"
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    restart: always
  redis:
    container_name: redis
    image: redis:6.2
    restart: always
    command: sh -c "rm -f /data/dump.rdb && redis-server --port 6380" # disable persistence
    ports:
      - "6380:6380"
    expose:
      - "6380"
  dev:
    container_name: dev
    image: dev-notification-api
    build:
      context: .
      dockerfile: devcontainer-api/Dockerfile
    env_file: .env
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    ports:
      - 6011:6011
    expose:
      - "6011"
    depends_on:
      - db
      - redis
    links:
      - db
  worker:
    container_name: worker
    image: dev-notification-api
    build:
      context: .
      dockerfile: devcontainer-api/Dockerfile
    env_file: .env
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    depends_on:
      - db
      - redis
      - dev
    links:
      - db

networks:
  default:
    name: notify-network
    external: true
